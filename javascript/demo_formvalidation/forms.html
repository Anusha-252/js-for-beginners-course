<html>
    <head><title>Form validation</title>
        <script>
            function validate(){
                if(document.myForm.EMail.value==""){
                    alert("please provide your email id");
                    document.myForm.EMail.focus()
                    return false
                }
                else if(document.myForm.password.value==""){
                    alert("please provide your password");
                    document.myForm.password.focus()
                    return false
                }
                else{
                    return true
                }
            }
        </script>
    </head>
    <body>
        <!-- once the form is submitted an action has to performed and here action is to navigate the message.html page -->
        <h1>Javascript form validation</h1>
        <form action="message.html" name ="myForm" onsubmit="return (validate());">  
            <input name="EMail" placeholder="email" type="text"><br>
            <input name="password" placeholder="password" type="password"><br>
            <button type="submit">submit</button>
        </form>
       
       

    </body>
</html>
