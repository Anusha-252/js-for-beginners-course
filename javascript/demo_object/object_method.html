<html>
    <head><title>jasmethods</title></head>
    <body>
        <h1>Welcome here</h1>
        <p id="demo"></p>
        <button id="click me">Click me</button>

        <script>

            let user ={
                name: "Anusha",
                age:24,
            };
            function sayHi(){
                alert("hello!");
            }
            user.message=sayHi;     //dont write user.message="sayHi" it wont work because In JavaScript, when you want to assign a function to a property, you should assign the function reference itself, not a string representing the name of the function.
            document.getElementById("demo").innerHTML="Hi"+user.name;
            document.getElementById("click me").onclick=user.message;

        </script>

    </body>
</html>
